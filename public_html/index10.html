<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thin Client Assingement 1 DOM</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="CSS/highLight.css" rel="stylesheet" type="text/css"/>
        <script src="JS/functions.js" type="text/javascript"></script>

    </head>
    <body>

        <div class="container-fluid">
            <h1>Thin Client Assingement 1 DOM </h1>
            <div class="row">
                <div class="col-sm-4" style="background-color:lavender;">
                    <div class="btn-group-vertical">
                        <button id="moveDownDom" type="button"  class="btn btn-default" >Move down DOM</button>
                        <button id="moveUpDom" type="button" class="btn btn-primary">Move up DOM</button>
                        <button id="addNewChild" type="button" class="btn btn-success">Add new child </button>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#changeText">Add new child</button>
                        <!--button id="changeText" type="button" class="btn btn-info">ChangeText</button-->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myOtherModal">ChangeText</button>

                        <button id="removeChild" type="button" class="btn btn-warning">Remove child</button>
                        <button id="addSibling" type="button" class="btn btn-danger">Add sibling</button>
                        <div class="modal fade" id="changeText" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Information request</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>What is the childs name</p>
                                        <img src="Images/WilmaFlinstone.jpg" alt="" height="60" width="60"/>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="btnClose" type="button" class="btn btn-default" data-dismiss="modal">Close, if you are done</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal fade" id="myOtherModal" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Text information request</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>What is the new text</p>
                                        <img src="Images/FredFlinstone.png" alt=""height="70" width="70"/>
                                        <input type="text" class="form-control" id="newname" placeholder="Enter  new name">
                                    </div>
                                    <div class="modal-footer">
                                        <button id="btnClose2" type="button" class="btn btn-default" data-dismiss="modal">Ok, that it, yeah ?</button>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>


                </div>
                <div class="col-sm-8" style="background-color:lavenderblush;">
                    <div id="familyNames">
                        <div class="container">
                            <ul class="listitem" >
                                <li>
                                    James
                                </li>
                                <li>
                                    George
                                </li>

                                <li>
                                    <ul><li>Regis</li></ul> 
                                </li>

                            </ul>

                            <ul>
                                <li>Lilly</li>
                                <li>Mercedes</li>
                            </ul>   
                            <ul>
                                <li>
                                    Keane
                                </li>
                                <li>
                                    Jerome
                                </li>
                                <li>
                                    Sally
                                </li>
                            </ul>


                        </div>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
